{% extends "base.html" %}
{% block content %}

    <!---Banner-->
    <img src="{{ url_for('static', filename='images/world-theories-banner.png') }}" alt="Banner Image" class="banner">
    <!---Sections-->
    <div class="bg-page">
        <div>
            <h1 class="col-12 page-title">{{ page_title }}</h1>
        </div>
        <div class="row">
            <div class="col-md-5 sections">
                <button type="button" class="box create-btn">
                    <h5 class="box-text create-btn-title">Create Theory</h5>
                </button>
            </div>
        </div>
        <br>
        {% for world in worlds %}

            {% if loop.index % 2 != 0 %}

                <div id="accordion">
                    <div class="col-12 card box">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                        <button class="btn btn-link collapsed box-text theory-title" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            {{ world.title }}
                        </button>
                        </h5>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                        <div class="card-body box-text theory-desc">
                        {{ world.user }}<br>
                        <br>
                        {{ world.content }}<br>
                        </div>
                    </div>
                    </div>
                </div>
                <br>

            {% else %}

                <div id="accordion">
                    <div class="col-12 card box">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                        <button class="btn btn-link collapsed box-text theory-title" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            {{ world.title }}
                        </button>
                        </h5>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                        <div class="card-body box-text theory-desc">
                        {{ world.user }}<br>
                        <br>
                        {{ world.content }}<br>
                        </div>
                    </div>
                    </div>
                </div>
                <br>
                            
            {% endif %}

        {% endfor %}
        
    </div>

{% endblock %}
