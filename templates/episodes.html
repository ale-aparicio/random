{% extends "base.html" %}
{% block content %}

    <!---Banner-->
    <img src="{{ url_for('static', filename='images/.jpg') }}" alt="Banner Image" class="banner">
    <!---Sections-->
    <div class="bg-page">
        <div>
            <h1 class="col-12 page-title">{{ page_title }}</h1>
        </div>
        <div class="col-sm-8" style="padding: 10px;">
            <a href="" class="explore-btn"><img src="../assets/images/pretimeskip.png" alt="Crew Banner"></a>
            <h2 class="box-text crew-title">Super Rookies Saga :</h2>
        </div>
        {% for subject in explore %}

            {% if loop.index % 2 != 0 %}

                

                <div  class="col-md-12 d-inline-flex explore-content">
                    <div class="col-sm-6 btn-container">
                        <a href="" class="explore-btn"><img src="{{ subject.image_source }}" alt="Explore Btn"></a>
                        <p>{{ subject.title}}</p>
                    </div>

            {% else %}
                    
                    <div class="col-sm-6 btn-container">
                        <a href="" class="explore-btn"><img src="{{ subject.image_source }}" alt="Explore Btn"></a>
                        <p>{{ subject.title}}</p>
                    </div>
                </div>
                
            {% endif %}

        {% endfor %}

    </div>

{% endblock %}
