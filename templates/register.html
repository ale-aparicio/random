{% extends "base.html" %}
{% block content %}
    <div class="bg-page">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="card box" style=" width: 100%;">
                        <div class="card-body register-card">
                            <!---Title-->
                            <h5 class="card-title box-text">Register</h5>
                            <!---Username Input-->
                            <p class="box-text" for="username"> <i class="fas fa-user"></i> Username</p>
                            <input type="text" class="form-control forms validate" id="username" 
                            name="username" placeholder="monkeydluffy" minlegth="3" max-length="20" pattern="^[a-zA-Z0-9]{5,15}$" required>
                            <br>
                            <!---Password Input-->
                            <p class="box-text" for="password" > <i class="fas fa-lock"></i> Password</p>
                            <input type="password" class="form-control forms validate" id="password" 
                            name="password" placeholder="****" minlegth="3" max-length="20" pattern="^[a-zA-Z0-9]{5,15}$" required>
                            <br>
                            <!---Register Button-->
                            <div class="row">
                                <button type="submit" class="box box-text create-btn create-btn-title col-md-4" name="submit_theory">
                                    <h2>Register</h2>
                                </button>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col">
                                    <p class="box-text">
                                        Already have an account?
                                        <a href="{{ url_for('login') }}" class="box-text box-links">Log In</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
{% endblock %}
